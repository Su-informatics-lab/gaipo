$schema: "http://json-schema.org/draft-04/schema#"

id: "follow_up"
title: Follow-Up
type: object
namespace: https://gdc.cancer.gov
category: clinical
project: '*'
program: '*'
description: >-
  A visit by a patient or study participant to a medical professional. A clinical
  encounter that encompasses planned and unplanned trial interventions, procedures
  and assessments that may be performed on a subject. A visit has a start and an end,
  each described with a rule. The process by which information about the health status
  of an individual is obtained before and after a study has officially closed; an
  activity that continues something that has already begun or that repeats something
  that has already been done.
additionalProperties: false
submittable: true
downloadable: false
previous_version_downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: cases
    backref: follow_ups
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true
  - name: diagnoses
    backref: follow_ups
    label: describes
    target_type: diagnosis
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - days_to_follow_up
  - cases

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

